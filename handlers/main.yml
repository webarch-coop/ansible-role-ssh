---
- name: OpenSSH restarted
  ansible.builtin.service:
    name: ssh
    state: restarted
  listen: Restart ssh
  tags:
    - ssh

- name: Ensure OpenSSH is running
  ansible.builtin.service_facts:
  until: >-
    (((ansible_facts | community.general.json_query(ssh_jpq.ssh_service)) is defined ) and
    ((ansible_facts | community.general.json_query(ssh_jpq.ssh_service)).state == "running")) or
    (((ansible_facts | community.general.json_query(ssh_jpq.sshd_service)).state == "running") and
    ((ansible_facts | community.general.json_query(ssh_jpq.sshd_service)).state == "running"))
  retries: 10
  delay: 3
  listen: Restart ssh
  tags:
    - ssh
...
