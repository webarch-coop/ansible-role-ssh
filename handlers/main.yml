---
- name: OpenSSH restarted
  ansible.builtin.service:
    name: ssh
    state: restarted
  listen: Restart ssh
  tags:
    - ssh

- name: Ensure OpenSSH is running
  ansible.builtin.service_facts:
  register: ssh_service_facts
  until: (ssh_service_facts | community.general.json_query(ssh_jpq.service)).state == "running"
  retries: 10
  delay: 2
  listen: Restart ssh
  tags:
    - ssh
...
