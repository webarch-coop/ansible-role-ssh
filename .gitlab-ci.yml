---
variables:
  ANSIBLE_CALLBACK_RESULT_FORMAT: "yaml"
  ANSIBLE_DISPLAY_SKIPPED_HOSTS: "0"
  ANSIBLE_FORCE_COLOR: "1"
  ANSIBLE_REMOTE_TMP: "/tmp"
  ANSIBLE_SHELL_ALLOW_WORLD_READABLE_TEMP: "1"
  DEBIAN_FRONTEND: noninteractive
  DEFAULT_MANAGED_STR: "Ansible managed"
  MOLECULE_VERBOSITY: "0"
  PRE_COMMIT_COLOR: always
  PY_COLORS: "1"
before_script:
  # - apt-get -y install iproute2 net-tools
  # - ip addr
  - whoami
  - pwd
  - chmod 700 $(pwd)
  - which ansible
  - ansible --version
  - which yamllint
  - yamllint --version
  - which molecule
  - molecule --version
stages:
  - trixie
  - bookworm
  # molecule never completes for bullseye
  # - bullseye
  - jammy
trixie:
  image: registry.git.coop/webarch/containers/images/trixie:20240209
  stage: trixie
  script:
    - pre-commit install
    - pre-commit run --all-files
    - molecule test
bookworm:
  image: registry.git.coop/webarch/containers/images/bookworm:20240209
  stage: bookworm
  script:
    - molecule test
# bullseye:
#   image: registry.git.coop/webarch/containers/images/bullseye:20240209
#   stage: bullseye
#   script:
#     - molecule test
jammy:
  image: registry.git.coop/webarch/containers/images/jammy:20240209
  stage: jammy
  script:
    - molecule test
...
