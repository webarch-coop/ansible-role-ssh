---
- name: Skip the tasks in this role as ssh is false
  ansible.builtin.debug:
    msg: "The ssh variable need to be true for the tasks in this role to run."
  when: ( ssh is not defined ) or ( not ssh | bool )
  tags:
    - ssh

- name: Variable checks
  block:

    - name: Debug variables
      ansible.builtin.include_tasks: debug.yml

    - name: Verify variables
      ansible.builtin.include_tasks: verify.yml
      when:
        - ssh_verify is defined
        - ssh_verify | bool
        - ansible_version.full is version('2.11', '>=')
      tags:
        - ssh_verify

    - name: Check variables
      ansible.builtin.include_tasks: checks.yml
      vars:
        ssh_first_check: true
      tags:
        - ssh_check

  when:
    - ssh is defined
    - ssh | bool
  tags:
    - ssh
    - ssh_debug

- name: SSH audit
  block:

    - name: Check the latest version of ssh-audit
      ansible.builtin.include_tasks: ssh_audit_version.yml

    - name: Include ssh-audit install tasks
      ansible.builtin.include_tasks: ssh_audit_install.yml
      when: >-
        ( ssh_which_ssh_audit.rc == 1 ) or
        ( ssh_audit_installed_version is not defined ) or
        ( ssh_audit_installed_version is version(ssh_audit_version_latest, '<') )

    - name: SSH Audit
      block:

        - name: Include ssh-audit info tasks
          ansible.builtin.include_tasks: ssh_audit_info.yml
          vars:
            ssh_first_check: true

        - name: SSH audit local policies present
          ansible.builtin.include_tasks: ssh_audit_policies.yml
          loop: "{{ ssh_audit_local_policies }}"
          loop_control:
            loop_var: ssh_audit_local_policy
          when:
            - ssh_audit_local_policies is defined
            - ssh_audit_local_policies != []

        - name: Check if the specified local SSH audit policy file is present
          ansible.builtin.stat:
            path: "{{ ssh_audit_local_policy_file }}"
          register: ssh_audit_local_policy_file_path
          when:
            - ssh_audit_local_policy_file is defined
            - ssh_audit_local_policy_file | length > 0

        - name: Set a fact for the local SSH audit policy file
          ansible.builtin.set_fact:
            ssh_audit_local_policy_present: true
          when:
            - ssh_audit_local_policy_file_path is defined
            - ssh_audit_local_policy_file_path.stat.exists | bool

        - name: Debug ssh_audit_local_policy_present
          ansible.builtin.debug:
            var: ssh_audit_local_policy_present
            verbosity: 1

        - name: Include ssh-audit local policy tasks
          ansible.builtin.include_tasks: ssh_audit_local.yml
          when:
            - ssh_audit_local_policy_present is defined
            - ssh_audit_local_policy_present | bool

        - name: Include ssh-audit builtin policy tasks
          ansible.builtin.include_tasks: ssh_audit_builtin.yml
          when: >-
            ( ssh_audit_local_policy_present is not defined ) or
            ( not ssh_audit_local_policy_present | bool )

      when:
        - ssh_init is defined
        - ssh_init == "systemd"
        - ssh_listening_addresses is defined
        - ssh_listening_addresses != []
        - ssh_listening_ports is defined
        - ssh_listening_ports != []
        - ssh_audit_installed_version is defined
        - ssh_audit_installed_version is ansible.builtin.version('3.0.0', 'ge')

  when:
    - ssh is defined
    - ssh | bool
    - ssh_audit is defined
    - ssh_audit | bool
  tags:
    - ssh
    - ssh_audit

- name: OpenSSH server present and configured
  block:

    - name: OpenSSH present
      ansible.builtin.include_tasks: install.yml

    - name: SSH host keys present
      ansible.builtin.include_tasks: host_key.yml
      loop: "{{ ssh_host_keys }}"
      loop_control:
        loop_var: ssh_host_key
        label: "{{ ssh_host_key.name }}"

    - name: SSH allow groups present
      ansible.builtin.group:
        name: "{{ ssh_allow_group }}"
        state: present
      loop: "{{ ssh_allow_groups }}"
      loop_control:
        loop_var: ssh_allow_group
      when: (ssh_allow_groups is defined) and (ssh_allow_groups != [])

    - name: Diffie-Hellman moduli which are less than 4000 bits absent
      ansible.builtin.lineinfile:
        path: /etc/ssh/moduli
        regexp: '^[0-9]{14}\ 2\ 6\ 100\ [1|2|3][0-9]{3}\ .*$'
        state: absent
        mode: "0644"
        owner: root
        group: root
      notify: Restart ssh

    - name: OpenSSH server configured
      ansible.builtin.include_tasks: configure.yml

    - name: Generate OpenSSH keypair for root user
      ansible.builtin.include_tasks: root.yml
      when: (ssh_root_keypair is defined) and (ssh_root_keypair | bool)

    - name: Include OpenSSH key pair generation for CI
      ansible.builtin.include_tasks: ci.yml
      when: (ssh_ci_ips is defined) and (ssh_ci_ips != [])

    - name: Run post-update checks
      ansible.builtin.include_tasks: checks.yml
      vars:
        ssh_first_check: false

    - name: Include ssh-audit tasks
      block:

        - name: Include ssh-audit local policy tasks
          ansible.builtin.include_tasks: ssh_audit_local.yml
          when:
            - ssh_audit_local_policy_present is defined
            - ssh_audit_local_policy_present | bool

        - name: Include ssh-audit builtin policy tasks
          ansible.builtin.include_tasks: ssh_audit_builtin.yml
          when: >-
            ( ssh_audit_local_policy_present is not defined ) or
            ( not ssh_audit_local_policy_present | bool )

      when:
        - ssh_init is defined
        - ssh_init == "systemd"
        - ssh_listening_addresses is defined
        - ssh_listening_addresses != []
        - ssh_listening_ports is defined
        - ssh_listening_ports != []
        - (ssh_service_facts | community.general.json_query(ssh_jpq.service)).status == "enabled"
        - (ssh_service_facts | community.general.json_query(ssh_jpq.service)).state == "running"

  when:
    - ssh is defined
    - ssh | bool
  tags:
    - ssh

- name: Include local OpenSSH client configuration tasks
  ansible.builtin.include_tasks: local_hosts.yml
  when:
    - ssh is defined
    - ssh | bool
    - ssh_local_hosts is defined
    - ssh_local_hosts | bool
  tags:
    - ssh
    - ssh_local_hosts
    - ssh_fingerprint
...
